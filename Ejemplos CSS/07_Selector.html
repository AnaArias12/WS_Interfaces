<html>
	<head>
		<meta charset="utf-8">
		<title>Ejemplo Reglas CSS</title>

		<style type="text/css">
			*{
				font-family: Arial, Verdana, sans-serif;
			}
			h1{
				font-family: "Courier New", Courier, monospace;
			}
			i{
				color: green;
			}
			i{
				color: red;
			}
			b{
				color: pink;
			}
			p b {
				color: blue !important;
			}
			p b {
				color: green;
			}
			p#intro{
				font-size: 100%;
			}
			p{
				font-size: 75%;
			}
		</style>
	</head>

	<body>
		<h1>Quinoa</h1>

		<p id="intro">La quinoa <i>esta de moda</i> casi tanto como el <b>aguacate</b> la verdad.</p>
		<p>La quinoa es un cereal que ultimamente se ha hecho un hueco en el corazoncito de los vegetarianos</p>
	</body>
</html>
