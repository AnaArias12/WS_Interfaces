<html>
  <head>
	  <title> Ejemplo de modelo de cahas</title>
	  <style>
		* {border: 2px solid; text-align: center; margin:20px;}
	    html {border: 4px solid;}
		body {border: dotted;}
		h1, h2 {background-color: pink;}
		div {border: 2px solid}
		a {background-color: orange; border: 2px solid}
		a.absoluto {background-color: pink;
					position: absolute; top: 30px; left: 30px;}
	  </style>
  </head>
  <body>
	  <h1> BIENVENIDO A CSS</h1>
	  <h2> Posicionamiento absoluto</h2>
	  <div>
		<p> Esta caja tiene posicionamiento normal o estático: </p>
			<a href="#" class="absoluto"> Enlace 1 </a>
			<a href="#"> Enlace 2 </a>
			<a href="#"> Enlace 3 </a>
	  </div>
	  <p> Párrafo 2:
		<a href="#"> Enlace 1 </a>
		<a href="#"> Enlace 2 </a>
		<a href="#"> Enlace 3 </a>
	  </p>
  </body>
 </html>
