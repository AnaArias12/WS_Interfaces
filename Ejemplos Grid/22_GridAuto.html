
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grid Auto Flow</title>
		<style type="text/css">
			.grid {
			  display: grid;
			  background-color: blue;
			  grid-template-rows: 1fr 2fr;
			  grid-template-columns: 2fr 1fr;
			  grid-auto-flow: column;
			  
			  
			}

			.a { background: royalblue; }
			.b { background: red }
			.c { background: green }
			.d { background: orange }
			.grid, .a, .b, .c, .d{
				border: 3px solid black;
				color:  white;
			}
		</style>
	</head>
	<body>

		<div class="grid">
		  <div class="a">Item 1</div>
		  <div class="b">Item 2</div>
		  <div class="c">Item 3</div>
		  <div class="d">Item 4</div>
		</div>
	</body>
</html>
