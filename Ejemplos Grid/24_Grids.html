
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grid ColumnsRows</title>
		<style type="text/css">
			.grid {
			  display: grid;
			  background-color: blue;
			  grid-auto-columns: 100px;
			  grid-auto-rows: 50px;
			  grid-template-areas: "head head"
			                       "menu main"
			                       "foot foot";
			  
			}

			.a { grid-area: head; background: royalblue; 
				grid-column: 1 / 3;
				grid-row: 2 / 3;}
			.b { grid-area: menu; background: red ;
				grid-column: 5 / 6;
				grid-row: 2 / 3;}
			.c { grid-area: main; background: green }
			.d { grid-area: foot; background: orange }
			.grid, .a, .b, .c, .d{
				border: 3px solid black;
				color:  white;
			}
		</style>
	</head>
	<body>

		<div class="grid">
		  <div class="a">Item 1</div>
		  <div class="b">Item 2</div>
		  <div class="d">Item 4</div>
		</div>
	</body>
</html>
