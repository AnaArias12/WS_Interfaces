
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Filas Columnas</title>
		<style type="text/css">
			.grid {
			  display: grid; /* or inline-grid */
			  background-color: blue;
			  grid-template-columns: 25% 50% 75%;
			  grid-template-rows: 200px 75px;
			  height: 500px;
			}
			.item {
			    border: 2px solid black;
			    background-color: grey;
			    color: white;
			}
		</style>
	</head>
	<body>

		<div class="grid"> 
			<div class="item item-1"> 1</div>
			<div class="item item-2"> 2</div>
			<div class="item item-3"> 3</div>
			<div class="item item-4"> 4</div>
			<div class="item item-4"> 5</div>
			<div class="item item-4"> 6</div>
			<div class="item item-4"> 7
				<p>dfhd</p>
				<p>dsfhhgf</p>
			</div>
			<div class="item item-4"> 8</div>
			<div class="item item-4"> 9</div>
			<div class="item item-4"> 10</div>
		</div>
	</body>
</html>
