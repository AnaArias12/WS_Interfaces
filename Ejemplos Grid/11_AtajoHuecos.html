
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Atajo Huecos</title>
		<style type="text/css">
			.grid {
			  display: grid;
			  background-color: blue;
			  grid-template-areas: "head head"
			                       "menu main"
			                       "foot foot";
			  gap: 20px 50px;
			  /* gap:  40px; ======= gap:  40px 40px;*/
			}

			.a { grid-area: head; background: royalblue; }
			.b { grid-area: menu; background: red }
			.c { grid-area: main; background: green }
			.d { grid-area: foot; background: orange }
			.grid, .a, .b, .c, .d{
				border: 3px solid black;
				color:  white;
			}
		</style>
	</head>
	<body>

		<div class="grid">
		  <div class="a">Item 1</div>
		  <div class="b">Item 2</div>
		  <div class="c">Item 3</div>
		  <div class="d">Item 4</div>
		</div>
	</body>
</html>
