<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Support</title>
		<style type="text/css">
			@supports not (display: grid) and (display: flex) {
			  .content {
			    display: flex;
			    justify-content: center;
			  }
			}

			@supports not (display: flex) {
			  .content {
			    display: block;
			  }
			}
		</style>
	</head>
	<body>
		<div class="content"></div>
	</body>
</html>
