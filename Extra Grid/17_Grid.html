<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Grid</title>
		<style type="text/css">
			body {
			  margin: 40px;
			}

			.box {
			  background-color: #444;
			  color: #fff;
			  border-radius: 5px;
			  padding: 20px;
			  font-size: 150%;
			}

			.box:nth-child(even) {
			  background-color: #ccc;
			  color: #000;
			}

			  .wrapper {
			    width: 600px;
			    display: grid;
			    grid-gap: 10px;
			    grid-template-columns: repeat(6, 100px);
			    grid-template-rows: repeat(2, 1fr);
			    grid-auto-flow: column;
			  }
		</style>
	</head>
	<body>
		<div class="wrapper">
			  <div class="box box1">1</div>
			  <div class="box box2">2</div>
			  <div class="box">3</div>
			  <div class="box">4</div>
			  <div class="box">5</div>
			  <div class="box">6</div>
			  <div class="box">7</div>
			  <div class="box">8</div>
			  <div class="box">9</div>
			  <div class="box">10</div>
			  <div class="box">11</div>
			  <div class="box">12</div>
		</div>

	</body>
</html>
